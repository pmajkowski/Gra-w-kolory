<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Rozpoznaj kolory</h1>
        <div id="container">
            <div id="start-text"></div>
            <div id="nazwa-koloru">Zagraj w grę, w której Twoim zadaniem będzie odgadnięcie jak największej liczby kolorów w ciągu 20 sekund. Be a champ! </div>
            <button id="but1" name="button" value="test1"
            onclick="startClick(this),startRandom(this)">Start</button>
            <button id="but2" name="button" value="test2"
            onclick="yesClick(this),startRandom(this)">Yes</button>
            <button id="but3" name="button" value="test3"

            <button id="but4" name="button" value="test4"
            onclick="returnClick(this)">Return</button>
            <div id="summary"></div>
        </div>

    </div>
